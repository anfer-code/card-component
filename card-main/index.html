<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <section class="card container">
    <figure class="image__container">
      <img src="./images/image-header-mobile.jpg" alt="Img principal">
    </figure>

    <section class="information">

      <h1 class="title">  Get <span>insights</span> that help your business grow.  </h1>

      <div class="information__principal">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>

      <div class="information__secundary">
        <div class="information__secundary--one">
          <h3>10k+</h3> 
          <p>companies</p> 
        </div>

        <div class="information__secundary--one">
          <h3>314</h3> 
          <p>templates</p>  
        </div>

        <div class="information__secundary--one">
          <h3>12m+</h3> 
          <p>queries</p> 
        </div>
      </div>

    </section>
  </section>

</html>
